<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Growth.cx - B2B SaaS Growth & Product Marketing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    body {
      font-family: "Inter", sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    /* Container utilities */
    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Hero section padding */
    .hero-section {
      padding-top: 6rem;
      padding-bottom: 6rem;
      text-align: center;
    }
    @media (min-width: 768px) {
      .hero-section {
        padding-top: 8rem;
        padding-bottom: 8rem;
      }
    }

    /* Search bar */
    .search-bar-container {
      display: flex;
      align-items: center;
      width: 90vw;
      padding: 0.5rem 1rem 0.5rem 0.5rem;
      border-radius: 9999px;
      border: 2px solid rgba(0,0,0,0.3);
      border-color: #e2e8f0;
      background-color: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      overflow: hidden;
      max-width: 750px;
      margin: 0 auto;
    }

    /* SVG icon */
    .search-icon {
      min-width: 20px;
      min-height: 20px;
      width: 20px;
      height: 20px;
      color: #9ca3af;
      margin-left: 0.5rem;
      z-index: 50;
      background-color: white;
    }
    @media (min-width: 768px) {
      .search-icon {
        margin-left: 1rem;
      }
    }

    /* Flex grow wrapper */
    .flex-grow {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
    }

    /* Mask wrapper */
    .mask-wrapper {
      position: relative;
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
    }

    /* Scrolling container */
    #text-cont {
      overflow-x: hidden;
      max-width: calc(100vw - 4rem);
    }

    /* Text styling */
    #typing-text {
      display: inline-block;
      font-size: 0.75rem;
      font-weight: 500;
      color: #374151;
      margin-left: 0.75rem;
      text-align: left;
      width: fit-content;
      padding-right: 24px;
    }
    @media (min-width: 768px) {
      #typing-text {
        font-size: 1rem;
      }
    }

    /* Mask reveal cursor */
    .reveal-mask {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 0;
      height: 70%;
      background: white;
      border-left: 2px solid black;
    }

    /* Reveal animation */
    @keyframes reveal {
      from { width: 100%; }
      to { width: 3%; }
    }
    @media screen and (max-width: 750px) {
      #typing-text {
        padding-right: 34px;
      }
      @keyframes reveal {
        from { width: 100%; }
        to { width: 10%; }
      }

      .search-bar-container{
        max-width: 80vw;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div style=" margin: 0 auto;">
        <div class="search-bar-container">
          <!-- Search Icon -->
          <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>

          <!-- Scrolling Text -->
          <div class="flex-grow">
            <div class="mask-wrapper">
              <div id="text-cont">
                <h1 id="typing-text">
                  How can I determine Product-Market Fit for my SaaS startup?
                </h1>
              </div>
              <div class="reveal-mask"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const questions = [
      "How can I determine Product-Market Fit for my SaaS startup?",
      "How can I build a cost-effective, in-house marketing team?",
      "Where can I find the right Fractional CMO for my SaaS startup?",
      "Is there any agency that gives assurance in resource allocation, deliverables & KPIs?"
    ];

    const textEl = document.getElementById("typing-text");
    const maskEl = document.querySelector(".reveal-mask");
    const scrollContainer = document.getElementById("text-cont");

    let index = 0;
    let scrollRaf = null;
    let nextTimeout = null;

    function smoothScrollFallback(targetLeft, duration = 1000) {
      cancelAnimationFrame(scrollRaf);
      const start = scrollContainer.scrollLeft;
      const distance = targetLeft - start;
      const startTime = performance.now();
      function step(now) {
        const t = Math.min(1, (now - startTime) / duration);
        const current = start + distance * t;
        scrollContainer.scrollLeft = current;
        if (t < 1) scrollRaf = requestAnimationFrame(step);
      }
      scrollRaf = requestAnimationFrame(step);
    }

    function startAutoScrollIfNeeded() {
      const containerWidth = scrollContainer.clientWidth;
      const textWidth = textEl.scrollWidth;
      const extra = Math.max(24, Math.round(containerWidth * 0.04));
      const maxScroll = Math.max(0, textWidth - containerWidth + extra);

      if (maxScroll > 0) {
        try {
          scrollContainer.scrollTo({ left: maxScroll, behavior: 'smooth' });
        } catch {
          smoothScrollFallback(maxScroll, Math.max(600, Math.round((maxScroll / 50) * 1000)));
        }
      }
    }

    function showNext() {
      cancelAnimationFrame(scrollRaf);
      if (nextTimeout) clearTimeout(nextTimeout);
      scrollContainer.scrollLeft = 0;

      textEl.textContent = questions[index];

      maskEl.style.width = "100%";
      maskEl.style.animation = "none";
      maskEl.offsetHeight;
      maskEl.style.animation = "reveal 2.5s steps(40) forwards";

      setTimeout(() => {
        startAutoScrollIfNeeded();
      }, 2800);

      index = (index + 1) % questions.length;
      nextTimeout = setTimeout(showNext, 4000);
    }

    window.addEventListener("load", showNext);
    window.addEventListener("beforeunload", () => cancelAnimationFrame(scrollRaf));
  </script>
</body>
</html>
